<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Hymns for All Times</title>
</head>

<body>
    <div id="content">
        <div id="toc">
            <h1>Restoration Ministries</h1>
            <h2>Song Book</h2>
            <h3>Contents</h3>
            <div class="navbar">
                <div><span>All</span></div>
                <div>
                    <span>A</span>
                    <span>B</span>
                    <span>C</span>
                    <span>D</span>
                    <span>E</span>
                    <span>F</span>
                    <span>G</span>
                    <span>H</span>
                    <span>I</span>
                    <span>J</span>
                    <span>K</span>
                    <span>L</span>
                    <span>M</span>
                    <span>N</span>
                    <span>O</span>
                    <span>P</span>
                    <span>Q</span>
                    <span>R</span>
                    <span>S</span>
                    <span>T</span>
                    <span>U</span>
                    <span>V</span>
                    <span>W</span>
                    <span>X</span>
                    <span>Y</span>
                    <span>Z</span>
                </div>
                <div>
                    <span>1-100</span>
                    <span>101-200</span>
                    <span>201-300</span>
                    <span>301-400</span>
                    <span>401-443</span>
                </div>
            </div>
        </div>
        <div id="song" hidden></div>
    </div>

    <div id="controls">
        <button id="back" disabled></button>
        <button id="size-up" disabled></button>
        <button id="size-down" disabled></button>
        <button id="index"></button>
        <button id="full"></button>
        <button id="refresh"></button>
    </div>

    <div id="overlay" class="overlay">
        <div id="modal" class="modal">
            <div class="close">
                <span>X</span>
            </div>
            <div id="modalBody" class="modalBody"></div>
        </div>
    </div>

    <script defer src="js/elasticlunr.min.js" type="text/javascript"></script>
    <script defer src="js/hymns.js" type="text/javascript"></script>
</body>

</html>
