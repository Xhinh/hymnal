<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Critical CSS -->
    <style>
            [disabled],[hidden]{display:none!important}body,html{box-sizing:border-box;margin:0}body{background:#e89655;background:linear-gradient(to right,#db36a4,#f7ff00);font-size:16px;min-height:100vh;width:100vw}html{line-height:1.15}h1,h2,h3{font-family:Helvetica,sans-serif;font-weight:700;letter-spacing:.25rem;margin:.5rem;text-transform:uppercase}h1{color:#690048;font-size:2rem}h2{color:#b7007d;font-size:1.6rem}h3{color:#920064;font-size:1.3rem}#content{background:#fff;border:8px solid #780045;border-radius:30px;display:flex;flex-direction:column;height:80%;margin:auto;overflow-x:hidden;overflow-y:auto;padding:0;position:absolute;width:85%;left:0;right:0;top:0;bottom:0}#controls{align-items:center;background-color:rgba(53,17,49,.8);display:flex;flex-direction:column;height:100%;justify-content:space-evenly;left:0;margin:0 auto;position:absolute;width:8vmin}#controls>button{background-color:transparent;}.modal{opacity:0}.overlay{background-color:#000;background-color:rgba(0,0,0,.75);opacity:0;overflow:auto;position:fixed;text-align:center;will-change:opacity;top:0;right:0;bottom:0;left:0;width:100%;height:100%}#toc{display:flex;flex-direction:column;height:95%;justify-content:space-between;margin:auto;position:relative;text-align:center;width:100%}#toc>.navbar{background:hsla(305,100%,96%,1);border-radius:15px;bottom:3vmin;justify-content:center;left:0;right:0;margin:1vmin auto;padding:1rem;width:80%}#toc>.navbar>div{align-items:center;display:flex;justify-content:center;flex-wrap:wrap}#toc>.navbar span{color:hsla(300,50%,25%,1);font-family:Helvetica,Arial,Verdana,sans-serif;font-size:1.2rem;font-weight:700;margin:0 .2rem;padding:1rem 1.5rem;will-change:background-color,box-shadow,transform}
        </style>
    <title>Hymns for All Times</title>
</head>

<body>
    <div id="content">
        <div id="toc">
            <h1>Restoration Ministries</h1>
            <h2>Song Book</h2>
            <h3>Contents</h3>
            <div class="navbar">
                <div><span>All</span></div>
                <div>
                    <span>A</span>
                    <span>B</span>
                    <span>C</span>
                    <span>D</span>
                    <span>E</span>
                    <span>F</span>
                    <span>G</span>
                    <span>H</span>
                    <span>I</span>
                    <span>J</span>
                    <span>K</span>
                    <span>L</span>
                    <span>M</span>
                    <span>N</span>
                    <span>O</span>
                    <span>P</span>
                    <span>Q</span>
                    <span>R</span>
                    <span>S</span>
                    <span>T</span>
                    <span>U</span>
                    <span>V</span>
                    <span>W</span>
                    <span>X</span>
                    <span>Y</span>
                    <span>Z</span>
                </div>
                <div>
                    <span>1-100</span>
                    <span>101-200</span>
                    <span>201-300</span>
                    <span>301-400</span>
                    <span>401-443</span>
                </div>
            </div>
        </div>
        <div id="song" hidden></div>
    </div>

    <div id="controls">
        <button id="back" disabled></button>
        <button id="size-up" disabled></button>
        <button id="size-down" disabled></button>
        <button id="index"></button>
        <button id="full"></button>
        <button id="refresh"></button>
    </div>

    <div id="overlay" class="overlay"></div>
    <div id="modal" class="modal">
        <div class="close">
            <span>X</span>
        </div>
        <div id="modalBody" class="modalBody"></div>
    </div>

    <noscript><link rel="stylesheet" href="css/styles.min.css"></noscript>

    <script defer type="module" src="js/hymns.min.js"></script>

</html>
