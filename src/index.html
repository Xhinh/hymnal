<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Critical CSS -->
    <style>
        [disabled],[hidden]{display:none!important}body,html{box-sizing:border-box;margin:0}body{background:#e89655;background:linear-gradient(to right,#db36a4,#f7ff00);font-size:16px;min-height:100vh;overflow-x:hidden;overflow-y:auto;width:100vw}html{line-height:1.15}.content{background:#fff;border:8px solid #780045;display:flex;flex-direction:column;height:90%;margin:auto;max-width:1200px;overflow-x:hidden;overflow-y:auto;padding:0;position:absolute;width:95%;left:0;right:0;top:0;}.content__h1,.content__h2,.content__h3{font-family:Helvetica,sans-serif;font-weight:700;letter-spacing:.25rem;margin:.5rem;text-transform:uppercase}.content__h1{color:#690048;font-size:2rem}.content__h2{color:#b7007d;font-size:1.6rem}.content__h3{color:#920064;font-size:1.3rem}.content__nav{display:flex;flex-direction:column;height:95%;justify-content:space-between;position:relative;width:100%}.controls{align-items:center;background-color:rgba(53,17,49,.8);bottom:0;display:flex;flex-direction:row;height:8vmin;justify-content:space-evenly;margin:0 auto;position:fixed;
		width:100%;}.controls__button{background-color:transparent;}.modal{opacity:0}.overlay{background-color:#000;background-color:rgba(0,0,0,.75);opacity:0;overflow:auto;position:fixed;text-align:center;will-change:opacity;top:0;right:0;bottom:0;left:0;width:100%;height:100%}
    </style>
    <title>Hymns for All Times</title>
</head>

<body>
    <div class="content">
        <div id="toc" class="content__nav">
            <h1 class="content__h1">Restoration Ministries</h1>
            <h2 class="content__h2">Song Book</h2>
            <h3 class="content__h3">Contents</h3>
            <div id="navbar" class="content__navbar"></div>
        </div>
        <div id="song" hidden></div>
    </div>

    <div class="controls">
        <button class="controls__button controls__button--back" id="back" disabled></button>
        <button class="controls__button controls__button--plus" id="size-up" disabled></button>
        <button class="controls__button controls__button--minus" id="size-down" disabled></button>
        <button class="controls__button controls__button--index" id="index"></button>
        <button class="controls__button controls__button--full" id="full"></button>
        <button class="controls__button controls__button--refresh" id="refresh"></button>
    </div>

    <div id="overlay" class="overlay"></div>
    <div id="modal" class="modal">
        <div class="modal__close">
            <span class="modal__span">X</span>
        </div>
        <div id="modalBody" class="modal__body"></div>
    </div>

    <link rel="preload" href="css/styles.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="css/styles.min.css"></noscript>

    <script defer src="js/elasticlunr.min.js"></script>
    <script defer type="module" src="js/hymns.min.js"></script>
    <script defer nomodule src="js/hymns.legacy.min.js"></script>
</body>

</html>
