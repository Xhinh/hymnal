<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/jquery.modal.css" media="screen">
    <link rel="stylesheet" href="css/styles.css" media="screen">
    <title>Hymns for All Times</title>
</head>

<body>
    <div id="content">
        <div id="toc">
            <h1>Restoration Ministries</h1>
            <h2>Song Book</h2>
            <h3>Contents</h3>
            <div class="navbar">
                <div>
                    <span>A</span>
                    <span>B</span>
                    <span>C</span>
                    <span>D</span>
                    <span>E</span>
                    <span>F</span>
                    <span>G</span>
                    <span>H</span>
                    <span>I</span>
                    <span>J</span>
                    <span>K</span>
                    <span>L</span>
                    <span>M</span>
                    <span>N</span>
                    <span>O</span>
                    <span>P</span>
                    <span>Q</span>
                    <span>R</span>
                    <span>S</span>
                    <span>T</span>
                    <span>U</span>
                    <span>V</span>
                    <span>W</span>
                    <span>X</span>
                    <span>Y</span>
                    <span>Z</span>
                </div>
                <div>
                    <span>1-100</span>
                    <span>101-200</span>
                    <span>201-300</span>
                    <span>301-400</span>
                    <span>401-444</span>
                </div>
            </div>
        </div>
        <div id="song" style="display: none"></div>
    </div>

    <div id="controls">
        <button class="index"></button>
        <button class="back" disabled></button>
        <button class="full"></button>
    </div>

    <div id="overlay" style="display: none;">
        <div class="close">
            <span>X</span>
        </div>
        <div id="modal">  
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/jquery.modal.min.js" type="text/javascript"></script>
    <script src="js/elasticlunr.min.js" type="text/javascript"></script>
    <script src="js/songs.js" type="text/javascript"></script>
    <script src="js/hymns.js" type="text/javascript"></script>
</body>

</html>
